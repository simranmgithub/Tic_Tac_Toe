<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic_Tac_Toe</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="msg hide">
        <p id="message">winner</p>
    </div>
    <button id="newgame">start again</button>
    <main>
        <h1>TIC_TAC_TOE</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="res">reset</button>
    </main>
    <script src="Tic_Tac_Toe.js"></script>
</body>

</html>
